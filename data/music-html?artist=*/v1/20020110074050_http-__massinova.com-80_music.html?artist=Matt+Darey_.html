                                                "graphics/btnInfo.GIF"
                                                );

        highlights = new Array("graphics/btnPlayingh.GIF",
                                                        "graphics/btnMusich.GIF",
                                                        "graphics/btnFavoritesh.GIF",
                                                        "graphics/btnCharth.GIF",
                                                        "graphics/btnInfoh.GIF"
                                                        );

        load(5);

        function load (number) {
                button = new Array(number);
                for (i = 0; i < number; i++) {
                        button[i] = new Array(2);
                        button[i][0] = new Image();
                        button[i][0].src = sources[i];
                        button[i][1] = new Image();
                        button[i][1].src = highlights[i];
                }
        }

        function highlight (index) {
                document.images['button'+index].src = button[index][1].src;
        }

        function reset () {
                for (i = 0; i < button.length; i++) {
                        if (document.images['button'+i]) {
                                document.images['button' + i].src = button[i][0].src;
                        }
                }
        }

        function search (inLib) {
                document.forms[0].lib.value = inLib;
                document.forms[0].submit();
        }

        function request(id) {
                if (confirm("The song you requested is very popular and plays often.  The more the song is played the more requests it will require to be played later.  Are you sure you want to request it?")) {
                        location.href = "/request.html?song=" + id;
                }
        }
</script>
