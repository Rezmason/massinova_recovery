        function reset () {
                for (i = 0; i < button.length; i++) {
                        var buttonID = "button" + i;
                        if (document.all) {

                                        document.images[buttonID].src = button[i][0].src;
                                }
                        } else {
                                if (document.images['button'+i]) {
                                        document.images['button' + i].src = button[i][0].src;
                                }

        function search (inLib) {

        }
